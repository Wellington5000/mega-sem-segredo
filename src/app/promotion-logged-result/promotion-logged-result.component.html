<div class="p-container">
    <app-header-logged></app-header-logged>

    <section>
        <div class="p-content" *ngIf="hasPlan; else noHasPlan">
            <img class="p-logo-virada" src="/assets/images/promotion/encerramento-bolao.png">
            <a (click)="downloadRegulation()" class="regulamentation">
                <button class="primary-button">Ver regulamento</button>
            </a>

            <div class="pr-table-container">
                <table *ngIf="promotions.length > 0; else notFoundPromotions">
                    <thead>
                        <tr>
                            <th>CÓDIGO</th>
                            <th>GRUPO</th>
                            <th>CONCURSO</th>
                            <th class="lp-column-with-margin">COTAS DO GRUPO (%)</th>
                            <th>DEZENAS</th>
                            <th>APOSTAS</th>
                            <th>ACERTO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let promotion of promotions">
                            <td>{{ promotion?.codigo }}</td>
                            <td>{{ promotion?.grupo }}</td>
                            <td>{{ promotion?.concurso }}</td>
                            <td class="lp-column-with-margin">{{ promotion?.preenchidas }}</td>
                            <td class="lp-table-button"><button (click)="downloadProofCombinations(promotion?.id)">Baixar</button></td>
                            <td class="lp-table-button"><button (click)="downloadProofPayments(promotion?.id)">Baixar</button></td>
                            <td class="lp-table-button"><button (click)="downloadProofSuccess(promotion?.id)">Baixar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <ng-template #notFoundPromotions>
                <span class="text-secundary small-text">Sem resultados no momento!</span>
            </ng-template>
        </div>

        <ng-template #noHasPlan>
            <div class="p-content">
                <img src="/assets/images/promotion/encerramento-bolao.png">
                <span class="text-secundary pr-title title-no-plan">Bolão da<strong class="text-primary"> Virada!</strong></span>
                <a (click)="downloadRegulation()" class="regulamentation-2">
                  <button class="primary-button">Ver regulamento</button>
                </a>
            </div>
        </ng-template>
    </section>

    <app-footer></app-footer>
</div>
