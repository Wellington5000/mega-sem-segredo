<div class="p-container">
    <app-header-logged></app-header-logged>

    <section>
        <div class="p-content">
            <span class="pr-title text-secundary">Resultado do Sorteio da <strong class="text-primary">Virada 2024!</strong></span>
            <span class="pr-text text-secundary">Ao realizar o pagamento, você se habilita automaticamente para participar do sorteio, podendo acompanhar todas as etapas através do código fornecido.</span>
        
            <div class="pr-table-container">
                <table *ngIf="promotions.length > 0; else notFoundPromotions">
                    <thead>
                        <tr>
                            <th>GRUPO</th>
                            <th class="lp-column-with-margin">CONCURSO</th>
                            <th>PAGAMENTO</th>
                            <th>ACERTO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let promotion of promotions">
                            <td>{{ promotion?.codigo }}</td>
                            <td class="lp-column-with-margin">{{ promotion?.concurso }}</td>
                            <td class="lp-table-button"><button (click)="downloadProofPayments(promotion?.id)">Baixar</button></td>
                            <td class="lp-table-button"><button (click)="downloadProofSuccess(promotion?.id)">Baixar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <ng-template #notFoundPromotions>
                <span class="text-secundary small-text">Sem resultados no momento!</span>
            </ng-template>

            <button class="primary-button">Ver regulamento</button>
        </div>
    </section>

    <app-footer></app-footer>
</div>
