<div class="register-container">
  <header>
    <a routerLink="#"><img src="/assets/images/logo.png" alt="logo mega sem segredo"></a>
  </header>
  <section [formGroup]="formUser">
    <div class="section-register" *ngIf="step !== 'success'; else success">
      <div class="register-form">
        <div class="form-header">
          <div class="header-icon icon-complete" (click)="step = 'user'">

            </svg>
          </div>
        </div>
        <ng-container *ngIf="step === 'user'">

            <span class="register-subtitle text-secundary">Você está prestes a </span>
            <span class="register-subtitle text-primary">mudar de vida</span>
          </div>

                </span>
              </div>
              <button class="primary-button" (click)="nextStep()" [disabled]="!hasAcceptedTerms.value">Continuar</button>
            </div>
          </div>
        </ng-container>
        <ng-container *ngIf="step === 'payment-type'">
          <app-payment-type (nextStep)="nextStepByPayment($event)"></app-payment-type>
        </ng-container>
        <ng-container *ngIf="step === 'credit-card-data'">
          <app-credit-card-data (nextStep)="createUser($event)"></app-credit-card-data>
        </ng-container>
        <ng-container *ngIf="step === 'pix-data'">
          <app-pix-data (nextStep)="createUser($event)"></app-pix-data>
        </ng-container>
        <ng-container *ngIf="step === 'pix-payment'">
          <app-pix-payment [data]="pixData"></app-pix-payment>
        </ng-container>
      </div>
    </div>
    <ng-template #success>
      <app-success></app-success>
    </ng-template>
  </section>
</div>
<app-loading [isLoading]="isLoading"></app-loading>
<app-notification></app-notification>
