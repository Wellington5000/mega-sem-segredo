<app-header></app-header>
<section>
    <div class="l-container">
        <ng-container *ngIf="step !== 'password'; else stepPassword">
            <img src="/assets/images/login/email.png">
            <span class="l-title">Entrar na sua conta</span>
            <div class="form-input">
                <label for="email">E-mail</label>
                <input [formControl]="email" name="email" placeholder="exemplo@email.com" type="text" maxlength="100">
                <button class="primary-button l-button" [disabled]="email.invalid" (click)="checkEmail('password')">Continuar</button>
            </div>
            <div class="l-separator">
                <div class="l-line"></div>
                <span class="l-separator-text">Ou</span>
                <div class="l-line"></div>
            </div>
            <button class="l-social-button l-g-button">Entrar com Google</button>
            <button class="l-social-button l-f-button">Entrar com Facebook</button>
        </ng-container>
        
        <ng-template #stepPassword>
            <img src="/assets/images/login/password.png">
            <span class="l-title">Entrar na sua conta</span>
            <div class="form-input">
                <label for="confirm-password">Senha</label>
                <input [class.invalid-input]="password?.invalid && hasError" [formControl]="password" name="confirm-password" placeholder="********" [type]="showPassword ? 'text' : 'password'" maxlength="100">
                <span class="eye-password" (click)="showPassword = !showPassword">
                  <img src="/assets/images/visibility-on.svg" alt="" *ngIf="!showPassword; else visibilityOff">
                  <ng-template #visibilityOff>
                    <img src="/assets/images/visibility-off.svg" alt="">
                  </ng-template>
                </span>
                <div class="error" *ngIf="password?.get('password')?.value !== password?.value && hasError">
                  <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10" fill="none">

                  <span class="error-text">Informe uma senha v√°lida</span>

            </div>
            <a href="#" class="l-forgot-password">Esqueceu a senha?</a>
            <button class="primary-button l-button" [disabled]="password.invalid" (click)="login()">Entrar</button>

    </div>
